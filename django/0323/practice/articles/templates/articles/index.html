{% extends 'base.html' %}

{% block content %}
<h1>Articles</h1>

{% if user.is_authenticated %}
  <a class="btn btn-sm indigo" href="{% url 'articles:create' %}">CREATE</a>
{% else %}
  <a class="btn btn-sm indigo" href="{% url 'accounts:login' %}">CREATE</a>
{% endif %}


<hr>
{% for article in articles %}
  <p># {{ article.pk }}.</p>
  <p>TITLE : {{ article.title }}</p>
  <p>CONTENT : {{ article.content }}</p>
  <a class="btn btn-sm darkblue" href="{% url 'articles:detail' article.pk %}">DETAIL</a>
  <hr>
{% endfor %}
{% endblock %}
