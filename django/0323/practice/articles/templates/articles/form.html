{% extends 'base.html' %}

{% block content %}

{% if request.resolver_match.url_name == 'create' %}
  <h1>NEW POST</h1>
{% else %}
  <h1>EDIT</h1>
{% endif %}

<div class="mt-5">
<form action="" method="POST" >
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn violet" type="submit">Submit</button>
</form>
</div>

{% endblock %}
