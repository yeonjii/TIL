<!-- 
  HTML 문서 생성 후 가장 먼저 하는 일!
  문서 형식(유형)을 정의한다.
  HTML & CSS 최신 명세를 따르게 한다.
 -->
<!DOCTYPE html> 

<!-- 
  HTML 문서의 루트를 나타내는 엘리먼트
  lang 속성 -웹페이지 안의 모든 텍스트들에 대한 문서 언어를 지정
 -->
<html lang="en">

<!-- 
  head : 
  직접적으로 사용자 눈에 보이지 않는, 
  해당 문서를 나타내는 각종 메타데이터를 정의한다.
  실수로 추가하지 않더라도, 브라우저가 자동으로 추가해준다.
 -->
<head>
  <!-- 
    브라우저가 HTML 페이지를 정확하게 보여주기 위하여,
    페이지에 사용된 문자셋(Character Set)을 정의한다. 
  -->
  <meta charset="UTF-8">
  <!-- 
    viewport : 핸드폰, 아이패드 등 웹 페이지가 다양한 디바이스들에서 잘 표현될 수 있도록 정의한다.
    내부적으로 특정한 CSS 코드로 자동으로 해석된다.
   -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    title : 페이지 제목을 의미하며, 아래 항목에 제공된다.
          - 브라우저 탭 제목
          - 북마크 (즐겨찾기)
          - 검색 서비스의 검색 결과 목록
   -->
  <title>보일러플레이트</title>
</head>

<!-- 
   body : 웹 페이지를 방문하는 사용자에게 보여주고 싶은 모든 내용을 정의한다.
 -->
<body>
  <p>
    중국어로 안녕하세요는
    <span lang="zh">您好</span>라고 합니다.
  </p> 
</body>
</html>
